<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Mouse drag demo</title>
        <link rel="stylesheet" href="../style.css" />
        <link rel="stylesheet" href="../gameStyle.css" />

        <style>
            #game-canvas {
                background: #eeeeee;
            }

            #socket-div {
                background: #202020;
                padding: 4px;
                width: calc(var(--canvas-width) + var(--border-thickness) * 2);
                font-weight: bold;
                text-align: center;
                color: rgb(109, 255, 109);
            }

            #socket-div.socket-div-null {
                color: rgb(255, 122, 122);
            }
        </style>

        <script type="module">
            import Game from './MouseDragDemo/Game.js';

            let game = new Game({
                canvas: document.getElementById('game-canvas'),
                socketDiv: document.getElementById('socket-div'),
            });
            game.run();
        </script>
    </head>

    <body>
        <h1>Click &amp; Drag!</h1>
        <div id="socket-div" class="bordered"></div>
        <canvas id="game-canvas" class="bordered" width="600" height="400">
        </canvas>

        <pre>
The red circle is a Gem.
The black circles are Sockets.

You can drag the Gem with a mouse.

If you drop the Gem close to a Socket,
it will be placed inside the Socket.

When the Gem is placed inside a Socket,
it becomes green.
        </pre>
    </body>
</html>
