<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mouse drag demo</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../gameStyle.css">

    <style>
        #game-canvas {
            background: #EEEEEE;
        }
    </style>
</head>

<body>

        let canvas = document.getElementById("game-canvas");
        let mouseDragDemo = new MouseDragDemo(canvas);
        mouseDragDemo.run();
    </script>
</body>
